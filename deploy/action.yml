name: 'Deploy a Compute@Edge package'
author: 'Fastly'
description: 'Deploys a Compute@Edge package using the Fastly CLI.'

branding:
  icon: 'upload-cloud'
  color: 'red'

runs:
  using: 'node12'
  main: 'index.js'

inputs:
  project_directory:
    description: 'Directory of the project to build, relative to the repository root.'
    required: false
    default: './'
  service_id:
    description: 'The Fastly service ID to deploy to. Defaults to the value in fastly.toml'
    required: false
    default: 'default'
  service_name:
    description: 'The Fastly service name to deploy to. Defaults to the value in fastly.toml. You should not have both service_id and service_name set at the same time. service_id has higher precedence.'
    required: false
    default: 'default'
  verbose:
    description: 'Set to true to enable verbose logging'
    required: false
    default: 'false'
  comment:
    description: 'An optional comment to be included with the deployed service version.'
    required: false
    default: ''
